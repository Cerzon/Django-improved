<h1>Регистрация на сайте "Рога и Копыта"</h1>
<p>
    Для завершения регистрации перейдите по
    <a href="{{ host_name }}{% url 'authapp:verify' token.code %}">ссылке</a>,
    или скопируйте код <span class="token-code">{{ token.code }}</span>
    и введите его на <a href="{{ host_name }}{% url 'authapp:verify_form' user.username %}">этой странице</a>.
</p>
