{% extends 'base.html' %}

{% block page_content %}
    <a href="{% url links.list.0 %}" class="button-link">{{ links.list.1 }}</a>
    <h3>Вы уверены, что хотите удалить {{ object }}?</h3>
    <div class="grid">
        <form action="{% url links.delete.0 object.pk %}" method="POST" class="admin-form col-12 col-sm-9 col-md-7 col-lg-5 col-xl-4">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    </div>
{% endblock page_content %}
