{% extends 'base.html' %}

{% block page_content %}
    <a href="{% url links.list.0 %}" class="button-link">{{ links.list.1 }}</a>
    {% if request.resolver_match.url_name == 'update' %}
    <a href="{% url links.delete.0 object.pk %}" class="button-link">{{ links.delete.1 }}</a>
    {% endif %}
    <div class="grid">
        <form action="{% url links.update.0 object.pk %}" method="POST" enctype="multipart/form-data" class="admin-form col-12 col-md-6 col-lg-4 col-xl-3">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{{ submit_label }}">
        </form>
    </div>
{% endblock page_content %}
